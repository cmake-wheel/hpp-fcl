[project]
name = "hpp-fcl"
version = "2.3.0"
description = " An extension of the Flexible Collision Library"
readme = "README.md"
license= "BSD-3-Clause"
dependencies = ["cmeel-assimp", "cmeel-octomap", "eigenpy"]

[project.urls]
homepage = "https://github.com/humanoid-path-planner/hpp-fcl"

[tool.cmeel]
build-number = 2
run-tests = false

[build-system]
requires = ["cmeel[build]", "cmeel-assimp", "cmeel-octomap", "cmeel-eigen", "eigenpy"]
build-backend = "cmeel.build"
